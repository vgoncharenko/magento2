trigger:
- 2.3

pool:
  vmImage: 'ubuntu-latest'

variables:
  phpVersion: 7.2

steps:

- checkout: self
  clean: false
  fetchDepth: 1
  lfs: false

#- script: composer install --no-interaction --prefer-dist
#  displayName: 'composer install'

- task: KubectlInstaller@0
  inputs:
    kubectlVersion: 'latest'

- task: Kubernetes@1
  displayName: 'Create nginx configMap'
  inputs:
    connectionType: 'Azure Resource Manager'
    azureSubscriptionEndpoint: 'Free Trial(1737ad8f-2c51-47d1-80a7-9afe269721c4)'
    azureResourceGroup: 'Trial'
    kubernetesCluster: 'magento22'
    configMapName: 'nginx-config'
    forceUpdateConfigMap: true
    useConfigMapFile: true
    configMapFile: 'docker/images/web/magento.conf'

- task: Kubernetes@1
  displayName: 'Create code changes apply file'
  inputs:
    connectionType: 'Azure Resource Manager'
    azureSubscriptionEndpoint: 'Free Trial(1737ad8f-2c51-47d1-80a7-9afe269721c4)'
    azureResourceGroup: 'Trial'
    kubernetesCluster: 'magento22'
    configMapName: 'code-changes-apply'
    forceUpdateConfigMap: true
    useConfigMapFile: true
    configMapFile: 'k8s-config/scripts/apply_changes.sh'

- task: Kubernetes@1
  displayName: 'Create magento install file'
  inputs:
    connectionType: 'Azure Resource Manager'
    azureSubscriptionEndpoint: 'Free Trial(1737ad8f-2c51-47d1-80a7-9afe269721c4)'
    azureResourceGroup: 'Trial'
    kubernetesCluster: 'magento22'
    configMapName: 'install-magento'
    forceUpdateConfigMap: true
    useConfigMapFile: true
    configMapFile: 'k8s-config/scripts/install_magento.sh'

- task: HelmInstaller@1
  inputs:
    helmVersionToInstall: 'latest'

- task: HelmDeploy@0
  displayName: 'Helm init'
  inputs:
    connectionType: 'Azure Resource Manager'
    azureSubscription: 'Free Trial(1737ad8f-2c51-47d1-80a7-9afe269721c4)'
    azureResourceGroup: 'Trial'
    kubernetesCluster: 'magento22'
    command: 'init'
    canaryImage: true

