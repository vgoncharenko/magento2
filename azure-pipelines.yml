            #     inlineScript: 'az storage file upload --share-name magento.zip --source $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip --connection-string {{.azureFileStorageConnectionString}}'

- task: Kubernetes@1
  displayName: 'Provision deployment pod'
  inputs:
    connectionType: 'Azure Resource Manager'
    azureSubscriptionEndpoint: 'Free Trial(1737ad8f-2c51-47d1-80a7-9afe269721c4)'
    azureResourceGroup: 'Trial'
    kubernetesCluster: 'magento22'
    command: 'apply'
    arguments: '-f k8s-config/deployment-pod.yaml --wait --force'

- script: sleep 5
  displayName: 'sleep'

- task: Kubernetes@1
  displayName: 'Copy code in deployment pod'
  inputs:
    connectionType: 'Azure Resource Manager'
    azureSubscriptionEndpoint: 'Free Trial(1737ad8f-2c51-47d1-80a7-9afe269721c4)'
    azureResourceGroup: 'Trial'
    kubernetesCluster: 'magento22'
    command: 'cp'
    arguments: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip code:/magento.zip'

- task: Kubernetes@1
  displayName: 'Apply code changes'
  inputs:
    connectionType: 'Azure Resource Manager'
    azureSubscriptionEndpoint: 'Free Trial(1737ad8f-2c51-47d1-80a7-9afe269721c4)'
    azureResourceGroup: 'Trial'
    kubernetesCluster: 'magento22'
    command: 'exec'
    arguments: '-i code bash /etc/scripts/apply_changes.sh'

- task: HelmDeploy@0
  displayName: 'Helm upgrade'
  inputs:
    connectionType: 'Azure Resource Manager'
    azureSubscription: 'Free Trial(1737ad8f-2c51-47d1-80a7-9afe269721c4)'
    azureResourceGroup: 'Trial'
    kubernetesCluster: 'magento22'
    command: 'upgrade'
    arguments: '--install --cleanup-on-fail --force'
    chartType: 'Name'
    chartName: 'magento2-helm'
    recreate: true
    resetValues: true

- task: Kubernetes@1
  displayName: 'Install Magento'
  inputs:
    connectionType: 'Azure Resource Manager'
    azureSubscriptionEndpoint: 'Free Trial(1737ad8f-2c51-47d1-80a7-9afe269721c4)'
    azureResourceGroup: 'Trial'
    kubernetesCluster: 'magento22'
    command: 'exec'
    arguments: '-i code bash /etc/scripts/install_magento.sh'
